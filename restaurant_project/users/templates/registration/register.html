{% extends "user/index.html" %}
{% load crispy_forms_tags %}
{% block start %}

<style>
  body {
    background: linear-gradient(to right, #fff3e0, #ffe0cc); /* light orange gradient */
    color: #333;
    font-family: 'Segoe UI', sans-serif;
  }

  .content-section {
    background-color: #fff;
    border-radius: 12px;
    padding: 40px;
    margin: 5% auto;
    box-shadow: 0 0 20px rgba(255, 102, 0, 0.2);
    max-width: 600px;
  }

  label, .form-group, legend {
    color: #ff6600;
    font-weight: bold;
  }

  input, select, textarea {
    background-color: #fff8f0 !important;
    color: #333 !important;
    border: 1px solid #ffae66;
    border-radius: 6px;
    padding: 10px;
  }

  input:focus, select:focus, textarea:focus {
    box-shadow: 0 0 5px #ff6600;
    outline: none;
  }

  .btn-signup {
    background: #ff6600;
    color: white;
    border: none;
    padding: 12px 30px;
    font-size: 1.2rem;
    border-radius: 8px;
    transition: 0.3s ease;
    box-shadow: 0 4px 12px rgba(255, 102, 0, 0.3);
  }

  .btn-signup:hover {
    background-color: #e65c00;
    transform: translateY(-2px);
  }

  a {
    color: #e65c00;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  sub {
    display: block;
    text-align: center;
    margin-top: 20px;
  }

  h2 {
    text-align: center;
    color: #ff6600;
    margin-bottom: 30px;
    font-weight: bold;
  }
</style>

<div class="content-section">
  <h2>Create Your Account</h2>
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      {{ form|crispy }}
    </fieldset>
    <center>
      <button type="submit" class="btn-signup">
        <i class="fa fa-user-plus"></i> Sign Up
      </button>
    </center>
    <sub>
      <a href="{% url 'login' %}">Already have an account? Log in</a>
    </sub>
  </form>
</div>

{% endblock start %}
