{% extends 'restaurant/base.html' %}
{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

   
    body {
        background: (to bottom right, #ad6601, #ff6600);
        font-family: 'Julius Sans One', sans-serif;
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #ff6600;
        font-weight: bold;
        text-shadow: 1px 1px #ffd9b3;
    }

    .filter-bar {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        background: #fff3e6;
        padding: 15px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(255, 165, 0, 0.2);
        margin-bottom: 30px;
    }

    .filter-bar select,
    .filter-bar input[type="text"] {
        padding: 10px;
        border: 1px solid #ffcc99;
        border-radius: 15px;
        margin: 5px;
        font-size: 16px;
        min-width: 200px;
    }

    .filter-bar button {
        background-color: #ff6600;
        color: white;
        border: none;
        padding: 10px 20px;
        font-weight: bold;
        border-radius: 15px;
        cursor: pointer;
        margin: 5px;
    }

    .filter-bar button:hover {
        background-color: #e65c00;
    }

    .card {
        border: none;
        border-radius: 15px;
        background-color: #fff;
        box-shadow: 0 4px 12px rgba(255, 165, 0, 0.2);
        transition: transform 0.3s ease;
        height: 100%;
    }

    .card:hover {
        transform: scale(1.03);
    }

    .card-img-top {
        height: 200px;
        object-fit: cover;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
    }

    .card-title {
        color: #ff6600;
        font-weight: bold;
    }

    .btn-orange {
        background-color: #ff6600;
        color: white;
        border: none;
        padding: 8px 16px;
        font-weight: bold;
        border-radius: 10px;
    }

    .btn-orange:hover {
        background-color: #e65c00;
    }

    @media (max-width: 768px) {
        .filter-bar {
            flex-direction: column;
            align-items: center;
        }
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">

<h2>Our Delicious Menu</h2>

<form method="get" class="filter-bar">
  <input type="text" name="search" placeholder="Search by dish..." value="{{ request.GET.search }}">
  <select name="category">
    <option value="">All Categories</option>
    <option value="starter" {% if request.GET.category == 'starter' %}selected{% endif %}>Starters</option>
    <option value="fastfood" {% if request.GET.category == 'fastfood' %}selected{% endif %}>Fast Food</option>
    <option value="drink" {% if request.GET.category == 'drink' %}selected{% endif %}>Drinks</option>
    <option value="main" {% if request.GET.category == 'main' %}selected{% endif %}>Main Course</option>
    <option value="dessert" {% if request.GET.category == 'dessert' %}selected{% endif %}>Desserts</option>
  </select>
  <button type="submit">Filter</button>
</form>


<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    {% for item in items %}
    <div class="col mb-4">
        <div class="card h-100">
            {% if item.image %}
            <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.name }}">
            {% endif %}
            <div class="card-body d-flex flex-column justify-content-between">
                <div>
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text">{{ item.description }}</p>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <span><strong>â‚¹{{ item.price }}</strong></span>
                    <a href="{% url 'add_to_cart' item.id %}" class="btn btn-orange btn-sm">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>
    {% empty %}
    <p class="text-center">No items match your search/filter.</p>
    {% endfor %}
</div>
{% endblock %}
