{% extends 'restaurant/base.html' %}
{% block title %}Welcome | MyRestaurant{% endblock %}
{% block content %}

<!-- Custom Styles -->
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    
    body {
        font-family: 'Julius Sans One', sans-serif;
        background-color: #f6c4a3;
        margin: 0;
        padding: 0;
    }

    .hero {
        background-image: url("/media/menu_images/top-dry-pasta-farfalle-with-copy-space-orange.jpg");
        background-size: cover;
        background-position: center;
        border-radius: 5%;
        height: 90vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
        margin: 10px 10px;
    }

    .hero-overlay {
        position: absolute;
        border-radius: 5%;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(235, 121, 7, 0.623);
    }

    .hero-content {
        position: relative;
        z-index: 2;
        color: rgb(255, 255, 255);
        padding: 30px 20px;
        border-radius: 20px;
        animation: fadeInUp 1.2s ease-out;
        max-width: 700px;
        margin: auto;
    }

    .hero-content h1 {
        font-size: 2.8rem;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 15px;
    }

    .hero-content p {
        font-size: 1.1rem;
        color: #f3eade;
    }

    .btn-orange {
        background-color: #d85803;
        color: white;
        border: none;
        padding: 10px 24px;
        font-weight: bold;
        border-radius: 30px;
        margin-top: 20px;
        transition: 0.3s ease;
    }

    .btn-orange:hover {
        background-color: #fe7d27;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(40px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
        .hero-content h1 {
            font-size: 2rem;
        }

        .hero {
            height: 70vh;
            margin: 5px;
        }

        .hero-content p {
            font-size: 0.95rem;
        }
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=Wire+One&display=swap" rel="stylesheet">
<!-- Hero Section -->
<div class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1>Welcome to Flavorfork</h1>
        <p>Delicious food, delivered to your doorstep.</p>
        <a href="{% url 'menu' %}" class="btn btn-orange">Browse Menu</a>
    </div>
</div>

{% endblock %}
